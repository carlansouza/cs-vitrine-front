<div class="grid">
  <div class="row">
    <div class="d-flex justify-content-center col-12 ">
      <div class="card" *ngIf="loginButton">
        <div class="card-body text-center">
          <h1 class="card-title">Login</h1>
          <h5>Bem vindo a nossa agencia de carros.</h5>
          <p>Entre com sua conta para ter acesso a todos os nossos veículos.</p>
          <form [formGroup]="loginForm"
                (ngSubmit) = "onSingIn()">
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email</label>
              <input type="email"
                     class="form-control"
                      formControlName="email"
                     name="email"
                     id="email"
                     placeholder="Digite seu email">
            </div>
            <div class="mb-3 text-start">
              <label for="hashed_password" class="form-label">Senha</label>
              <input type="password"
                     class="form-control"
                     formControlName="hashed_password"
                     name="hashed_password"
                     id="hashed_password"
                     placeholder="Digite sua senha">
            </div>
            <button type="submit"
                    class="btn btn-primary">
                    Entrar
            </button>
          </form>
          <p class="mt-3">Não tem uma conta? <a (click)="loginButton = !loginButton">Cadastre-se</a></p>
        </div>
      </div>

      <div class="card" *ngIf="!loginButton">
        <div class="card-body text-center">
          <h1 class="card-title">Cadastra-se</h1>
          <p>Crie sua conta no CS Vitrine gratuitamente.</p>

          <form [formGroup]="signUpForm"
                (ngSubmit)="onSignUp()">
            <div class="mb-3 text-start">
              <label for="name" class="form-label">Nome</label>
              <input type="text"
                     class="form-control"
                     formControlName="name"
                     name="name"
                     id="name"
                     placeholder="Digite seu nome">
            </div>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email</label>
              <input type="email"
              class="form-control"
              formControlName="email"
              name="email"
              id="email"
              placeholder="Digite seu email">
            </div>

            <div class="mb-3 text-start">
              <label for="senha" class="form-label">Senha</label>
              <input type="password"
              class="form-control"
              formControlName="hashed_password"
              name="hashed_password"
              id="hashed_password"
              placeholder="Digite sua senha">
            </div>
            <button type="submit"
                    class="btn btn-primary">
                    Cadastrar
            </button>
          </form>
          <p class="mt-3">Já tem uma conta?
            <a (click)="loginButton = !loginButton">Entrar</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
